<script>
  const start = document.getElementById('btn');
  start.addEventListener('click',function(){
    window.location.href = "budget.html";
  })


  // Get all the icons
const icons = document.querySelectorAll('.links i');

// Add a click event listener to each icon
icons.forEach(icon => {
  icon.addEventListener('click', () => {
    // Remove the 'active' class from all icons
    icons.forEach(icon => icon.classList.remove('active'));

    // Add the 'active' class to the clicked icon
    icon.classList.add('active');
  });
});
