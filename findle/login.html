<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiNDLE - Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #163762;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .tab-buttons button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background-color: #e9ecef;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background-color: #163762;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input {
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit-btn {
      padding: 0.7rem;
      border: none;
      background-color: #163762;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #122b4a;
    }

    .footer-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">FiNDLE</div>

    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
      <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" name="signupName" required>

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="signupEmail" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="signupPassword" required>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="footer-text">
      &copy; 2025 FiNDLE. All rights reserved.
    </div>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (formType === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>

</body>
</html>
